services:

 db:
    image: postgres:16.2
    restart: always
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

 cache:
   image: redis
   restart: always
   volumes:
   - ./data/cache:/data



 web:
    build: .
    command:  ["./wait-for-it.sh", "db:5432", "--",
               "uwsgi", "--ini", "/code/config/uwsgi/uwsgi.ini"]
    restart: always
    volumes:
    - .:/code
    ports:
    - "8000:8000"
    environment:
    - DJANGO_SETTINGS_MODULE=educa.settings.prod
    - POSTGRES_DB=postgres
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
      - cache

 nginx:
   image: nginx:1.25.5
   restart: always
   volumes:
   - ./config/nginx:/etc/nginx/templates
   - .:/code
   ports:
   - "80:80"
   - "443:443"

 daphne:
    build: .
    working_dir: /code/educa/
    command: ["../wait-for-it.sh", "db:5432", "--",
              "daphne", "-b", "0.0.0.0", "-p", "9001",
              "educa.asgi:application"] 
    restart: always
    volumes:
      - .:/code
    environment:
      - DJANGO_SETTINGS_MODULE=educa.settings.prod
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
      - cache