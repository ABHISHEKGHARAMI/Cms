{% extends "base.html" %}

{% block title %}
    Sign up
{% endblock %}



{% block content %}
    <h1>
      Sign up
    </h1>
    <div class="module">
      <p>Enter the details to create an account :</p>
      <form method="post">
         {{ form.as_p }}
         {% csrf_token %}
         <p><input type="submit" value="create my account"></p>
      </form>
    </div>
{% endblock %}
