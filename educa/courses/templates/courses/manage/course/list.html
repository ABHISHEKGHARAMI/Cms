{% extends "base.html" %}

{% block title %}My Course{% endblock %}

{% block content %}
   <h1>My Course</h1>
   <div class="module">
   {% for course in object_list %}
     <div class="course-info">
       <h3>{{ course.title }}</h3>
       <p>
         <a href="{% url "course_edit" course.id %}">Edit</a>
         <a href="{% url "course_delete" course.id %}">Delete</a>
         <a href="{% url "course_module_update" course.id %}">Edit Module</a>
       </p>
     </div>
    {% empty %}
    <p>You have not created any course .</p>
   {% endfor %}
   <p>
     <a href="{% url "course_create" %}" class="button">Create new Course</a>
   </p>
   </div>
{% endblock %}
